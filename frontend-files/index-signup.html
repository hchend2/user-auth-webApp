<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication App</title>

    <link rel="stylesheet" href="style-signup.css">
</head>
<nav class="navbar" id="navcontainer">

</nav>
<body>
    <h1>Sign up</h1>
    <p>provide us with few informations please</p>
    <p> * mean the field is required </p>

    <div class="modal" id="signup-modal">
        <span onclick="document.getElementById('signup-modal').style.display='none'"
        class="close" title="close Modal">&times;</span>
        <form class="modal-cotent" action="/action_php">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create and account.</p>
                <hr>
                <label for="fullname"><b>You Full Name</b></label>
                <input type="text" placeholder="Enter full Name" name="fullname" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <label for="pwd-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="pwd-repeat" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"> Remember me
                </label>

                <p>By creating an account with us, you agree to our
                    <a href="#" style="color: dodgerblue;">Terms & Privacy</a>
                </p>
                
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('signup-modal').style.display='none'"
                    class="cancelbtn"> Cancel</button>
                    <button type="submit" class="signupbtn"> Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    

    <script src="script-signup.js"></script>
</body>
<footer>&copy; All Right Reserve 2025</footer>
</html>
